# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

stages:
- stage: Build
  displayName: Build .Net Solution
  jobs:
  - job: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self
      fetchDepth: 0
    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: 'restore'
        projects: '**/CoinsManagerService/*.csproj'
        feedsToUse: 'select'
    - task: SonarCloudPrepare@3
      inputs:
        scannerMode: 'dotnet'
        SonarCloud: 'SonarCloud'
        organization: 'vadsolodovnik'
        projectKey: 'vadsolodovnik_CoinsManagerAPI'
        projectName: 'CoinsManagerAPI'
        extraProperties: |
          sonar.cs.opencover.reportsPaths=$(Build.SourcesDirectory)/TestResults/coverage.cobertura.xml
    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '-r linux-x64 --output $(build.artifactstagingdirectory)'
    - task: DotNetCoreCLI@2
      displayName: Unit test
      inputs:
        command: 'test'
        projects: '**/*Tests/*.csproj'
        arguments: '/p:CollectCoverage=true /p:CoverletOutput=$(Build.SourcesDirectory)/TestResults/coverage.cobertura.xml /p:CoverletOutputFormat=cobertura'
    - script: cat $(Build.SourcesDirectory)/TestResults/coverage.cobertura.xml
      displayName: 'Display Coverage Report Contents'
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.SourcesDirectory)/TestResults'
        artifact: 'TestResults'
        publishLocation: 'pipeline'
    - task: SonarCloudAnalyze@3
      inputs:
        jdkversion: 'JAVA_HOME_17_X64'
    - task: SonarCloudPublish@3
      inputs:
        pollingTimeoutSec: '300'
    - task: PublishBuildArtifacts@1
      displayName: Publish
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'